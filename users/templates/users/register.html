{% extends "blog/base.html" %}

{% block content %}
      <!-- Blog Entries Column -->
      <div class="col-md-8">
        {% comment %} <div class="card mb-4">
          <img class="card-img-top" src="http://placehold.it/750x300" alt="Card image cap"> {% endcomment %}
          <div class="card-header">
            User Registration  
          </div>
        <div class="card-body">
             <form method ="POST">
             {% csrf_token %}
             {{form.as_p}}
             <button type="submit" class ="btn btn-primary"> Register</button>
             </form>
          </div>
        </div>
      </div>

{% endblock %}
